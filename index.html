<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario Registro</title>
  </head>
  <body>
    <section class="header">
      <form action="">
        <h2 class="form-heading">Registrarse</h2>

        <div class="input-group">
          <input
            class="controls"
            type="text"
            name="nombres"
            id="nombres"
            placeholder="Nombre"
            required
          />
          <label for="nombres">Nombre</label>
        </div>

        <div class="input-group">
          <input
            class="controls"
            type="email"
            name="correo"
            id="correo"
            placeholder="Correo"
            required
          />
          <label for="correo">Correo</label>
        </div>

        <div class="input-group">
          <input
            class="controls"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>

        <div class="btn-box">
          <label
            ><input
              type="checkbox"
              name="condiciones"
              id="condiciones"
              required
            />
            Acepto <a href="#">terminos y condiciones</a></label
          >
          <input class="btn" type="submit" value="Registrar" />

          <p><a href="#">ya tengo cuenta?</a></p>
        </div>
      </form>
    </section>
  </body>
</html>
